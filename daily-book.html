<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دەفتەری ڕۆژانە - سیستەمی ژمێریاری مۆدێرن</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2><i class="fas fa-calculator me-2"></i>ژمێریاری ROZ</h2>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> داشبۆرد</a>
            <a href="sales.html" class="nav-link"><i class="fas fa-chart-line"></i> فرۆشتن</a>
            <a href="purchases.html" class="nav-link"><i class="fas fa-shopping-cart"></i> کڕین</a>
            <a href="inventory.html" class="nav-link"><i class="fas fa-boxes"></i> کۆگا</a>
            <a href="add-items.html" class="nav-link"><i class="fas fa-plus-circle"></i> زیادکردنی کاڵا</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-file-alt"></i> ڕاپۆرت</a>
            <a href="daily-book.html" class="nav-link active"><i class="fas fa-book"></i> دەفتەری ڕۆژانە</a>
            <a href="admin.html" class="nav-link"><i class="fas fa-user-shield"></i> ئادمین</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header mb-4">
            <button class="btn d-lg-none" type="button" id="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="h3">دەفتەری ڕۆژانە</h1>
            <div class="d-flex align-items-center">
                <div class="search-box ms-3">
                    <input type="text" class="form-control" placeholder="گەڕان...">
                </div>
                <div class="user-info">
                    <div class="dropdown">
                        <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="resources/office-workspace.png" alt="User" style="width: 40px; height: 40px; border-radius: 50%;">
                            <span>ئادمین</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">پڕۆفایل</a></li>
                            <li><a class="dropdown-item" href="#">ڕێکخستن</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" id="logout-btn" href="#">چوونەدەرەوە</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content for Daily Book page -->
        <div class="card card-custom">
            <div class="card-body">
                <h5 class="card-title">تۆمارەکان زیاد بکە</h5>
                <form id="daily-book-form">
                    <div class="mb-3">
                        <label for="entry-content" class="form-label">ناوەڕۆکی تۆمار</label>
                        <textarea class="form-control" id="entry-content" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">تۆمار بکە</button>
                </form>
            </div>
        </div>

        <div class="card card-custom mt-4">
            <div class="card-body">
                <h5 class="card-title">تۆمارەکانی پێشوو</h5>
                <div class="table-responsive">
                    <table class="table table-custom">
                        <thead>
                            <tr>
                                <th>ژمارە</th>
                                <th>ناوەڕۆک</th>
                                <th>کاتی تۆمار</th>
                                <th>کردارەکان</th>
                            </tr>
                        </thead>
                        <tbody id="daily-book-entries">
                            <!-- Entries will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Print Button -->
    <button class="btn btn-primary btn-print" onclick="window.print()">
        <i class="fas fa-print"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
