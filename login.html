<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چوونەژوورەوە - سیستەمی ژمێریاری</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap">

    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            direction: rtl;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-card .card-header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .login-card .card-header h3 {
            margin: 0;
            font-weight: 700;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="card login-card">
        <div class="card-header">
            <h3><i class="fas fa-calculator me-2"></i>سیستەمی ژمێریاری</h3>
        </div>
        <div class="card-body p-4">
            <div id="alert-placeholder"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">ناوی بەکارهێنەر</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">وشەی نهێنی</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">چوونەژوورەوە</button>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">بۆ تاقیکردنەوە: admin/admin یان user/user</small>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        // Login-specific logic will be handled by the main.js file
        // This keeps our HTML clean.
        document.addEventListener('DOMContentLoaded', () => {
            handleLogin();
        });
    </script>
</body>
</html>
